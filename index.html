<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #cityInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
            display: none;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin: 20px 0;
            display: none;
            font-size: 1.2em;
        }

        .weather-info {
            display: none;
        }

        .location {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out 0.1s backwards;
        }

        .location h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .location p {
            color: #666;
            font-size: 1em;
        }

        .weather-icon {
            text-align: center;
            margin: 20px 0;
            animation: fadeIn 0.5s ease-out 0.2s backwards;
        }

        .weather-icon img {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .main-temp {
            text-align: center;
            margin: 30px 0;
            animation: fadeIn 0.5s ease-out 0.3s backwards;
        }

        .temp-display {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
        }

        .weather-description {
            color: #666;
            font-size: 1.5em;
            margin-top: 10px;
            text-transform: capitalize;
        }

        .feels-like {
            color: #666;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .detail-box:nth-child(1) { animation-delay: 0.1s; }
        .detail-box:nth-child(2) { animation-delay: 0.2s; }
        .detail-box:nth-child(3) { animation-delay: 0.3s; }
        .detail-box:nth-child(4) { animation-delay: 0.4s; }

        .detail-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .api-info {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #155724;
            font-size: 0.9em;
        }

        .api-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .api-info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York)">
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <h2 id="cityName"></h2>
                <p id="region"></p>
            </div>

            <div class="weather-icon">
                <img id="weatherIcon" src="" alt="Weather icon">
            </div>

            <div class="main-temp">
                <div class="temp-display" id="temperature"></div>
                <div class="weather-description" id="description"></div>
                <div class="feels-like" id="feelsLike"></div>
            </div>

            <div class="weather-details">
                <div class="detail-box">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uv"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace with your WeatherAPI.com API key from https://www.weatherapi.com/signup.aspx
        const API_KEY = 'c29d3e884271491d995140912250110';
        const API_URL = 'https://api.weatherapi.com/v1/current.json';

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherInfo = document.getElementById('weatherInfo');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        async function getWeather(city) {
            if (!city.trim()) {
                showError('Please enter a city name');
                return;
            }

            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('‚ö†Ô∏è Please add your WeatherAPI.com API key on line 204');
                return;
            }

            showLoading();
            hideError();
            hideWeather();

            try {
                // WeatherAPI.com supports CORS and works instantly!
                const url = `${API_URL}?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=no`;
                
                console.log('Fetching weather for:', city);
                
                const response = await fetch(url);

                console.log('Response status:', response.status);

                if (!response.ok) {
                    if (response.status === 400) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401 || response.status === 403) {
                        throw new Error('Invalid API key. Please check your API key at weatherapi.com');
                    } else {
                        throw new Error(`API Error: ${response.status}`);
                    }
                }

                const data = await response.json();
                console.log('Weather data received:', data);
                
                displayWeather(data);
            } catch (err) {
                console.error('Error details:', err);
                showError(err.message || 'Unable to fetch weather data. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function displayWeather(data) {
            const location = data.location;
            const current = data.current;

            document.getElementById('cityName').textContent = location.name;
            document.getElementById('region').textContent = `${location.region}, ${location.country}`;
            document.getElementById('temperature').textContent = `${Math.round(current.temp_c)}¬∞C`;
            document.getElementById('description').textContent = current.condition.text;
            document.getElementById('feelsLike').textContent = `Feels like ${Math.round(current.feelslike_c)}¬∞C`;
            document.getElementById('humidity').textContent = `${current.humidity}%`;
            document.getElementById('windSpeed').textContent = `${current.wind_kph} km/h`;
            document.getElementById('pressure').textContent = `${current.pressure_mb} mb`;
            document.getElementById('uv').textContent = current.uv;
            
            // Set weather icon
            const iconUrl = `https:${current.condition.icon}`;
            document.getElementById('weatherIcon').src = iconUrl;
            document.getElementById('weatherIcon').alt = current.condition.text;

            showWeather();
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showWeather() {
            // Small delay to ensure smooth animation
            setTimeout(() => {
                weatherInfo.style.display = 'block';
            }, 100);
        }

        function hideWeather() {
            weatherInfo.style.display = 'none';
        }

        searchBtn.addEventListener('click', () => {
            getWeather(cityInput.value);
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather(cityInput.value);
            }
        });
    </script>
</body>
</html>
