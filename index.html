<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 1200px;
            width: 100%;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .rit-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .rit-logo-text {
            font-size: 4em;
            font-weight: bold;
            color: #F76902;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -5px;
        }

        .tiger-emoji {
            font-size: 3em;
        }

        .rit-title {
            text-align: center;
        }

        .rit-title h1 {
            margin: 0;
            color: #F76902;
            font-size: 2.2em;
        }

        .rit-title p {
            margin: 5px 0 0 0;
            color: #666;
            font-size: 1em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .unit-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 2px solid #000000;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .toggle-btn:first-child {
            border-radius: 10px 0 0 10px;
            border-right: 1px solid #000000;
        }

        .toggle-btn:last-child {
            border-radius: 0 10px 10px 0;
            border-left: 1px solid #000000;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #F76902 0%, #D35400 100%);
            color: white;
            border-color: #F76902;
        }

        .toggle-btn:hover:not(.active) {
            background: #e0e0e0;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #cityInput:focus {
            outline: none;
            border-color: #F76902;
            box-shadow: 0 0 0 3px rgba(247, 105, 2, 0.1);
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #F76902 0%, #D35400 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        #searchBtn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        #searchBtn:hover::before {
            width: 300px;
            height: 300px;
        }

        #searchBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(247, 105, 2, 0.6);
            background: linear-gradient(135deg, #FF8C00 0%, #F76902 100%);
        }

        #searchBtn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(247, 105, 2, 0.4);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
            display: none;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 10px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            text-align: center;
            color: #F76902;
            margin: 40px 0;
            display: none;
            font-size: 1.2em;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #F76902;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .weather-info {
            display: none;
            animation: fadeSlideUp 0.6s ease-out;
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out 0.1s backwards;
        }

        .location h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .location p {
            color: #666;
            font-size: 1em;
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .current-left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .current-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .weather-icon {
            text-align: center;
            margin: 20px 0;
        }

        .weather-icon img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        .main-temp {
            text-align: center;
            margin: 20px 0;
        }

        .temp-display {
            font-size: 4em;
            color: #F76902;
            font-weight: bold;
        }

        .weather-description {
            color: #666;
            font-size: 1.5em;
            margin-top: 10px;
            text-transform: capitalize;
        }

        .feels-like {
            color: #666;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .detail-box:nth-child(1) { animation-delay: 0.1s; }
        .detail-box:nth-child(2) { animation-delay: 0.2s; }
        .detail-box:nth-child(3) { animation-delay: 0.3s; }
        .detail-box:nth-child(4) { animation-delay: 0.4s; }

        .detail-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .hourly-forecast {
            margin-top: 40px;
            animation: fadeIn 0.6s ease-out 0.5s backwards;
        }

        .hourly-forecast h3 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .hourly-scroll {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        .hourly-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .hourly-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .hourly-scroll::-webkit-scrollbar-thumb {
            background: #F76902;
            border-radius: 10px;
        }

        .hourly-scroll::-webkit-scrollbar-thumb:hover {
            background: #D35400;
        }

        .hourly-card {
            min-width: 120px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .hourly-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .hourly-time {
            font-weight: bold;
            color: #F76902;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .hourly-icon img {
            width: 50px;
            height: 50px;
            margin: 10px 0;
        }

        .hourly-temp {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }

        .hourly-condition {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .current-weather {
                grid-template-columns: 1fr;
            }

            .temp-display {
                font-size: 3em;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rit-header">
            <span class="rit-logo-text">RIT</span>
            <span class="tiger-emoji">üêØ</span>
            <div class="rit-title">
                <h1>Weather Dashboard</h1>
                <p>Rochester Institute of Technology</p>
            </div>
        </div>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (default: Rochester, NY)" value="Rochester">
            <button id="searchBtn">Search</button>
        </div>

        <div class="unit-toggle">
            <button class="toggle-btn active" id="celsiusBtn">¬∞C</button>
            <button class="toggle-btn" id="fahrenheitBtn">¬∞F</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <h2 id="cityName"></h2>
                <p id="region"></p>
            </div>

            <div class="current-weather">
                <div class="current-left">
                    <div class="weather-icon">
                        <img id="weatherIcon" src="" alt="Weather icon">
                    </div>
                    <div class="main-temp">
                        <div class="temp-display" id="temperature"></div>
                        <div class="weather-description" id="description"></div>
                        <div class="feels-like" id="feelsLike"></div>
                    </div>
                </div>

                <div class="current-right">
                    <div class="weather-details">
                        <div class="detail-box">
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value" id="humidity"></div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Wind Speed</div>
                            <div class="detail-value" id="windSpeed"></div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value" id="pressure"></div>
                        </div>
                        <div class="detail-box">
                            <div class="detail-label">UV Index</div>
                            <div class="detail-value" id="uv"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hourly-forecast">
                <h3>24-Hour Forecast</h3>
                <div class="hourly-scroll" id="hourlyForecast">
                    <!-- Hourly cards will be added here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
