<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #cityInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #cityInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #searchBtn:hover {
            transform: translateY(-2px);
        }

        #searchBtn:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
            display: none;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin: 20px 0;
            display: none;
            font-size: 1.2em;
        }

        .weather-info {
            display: none;
        }

        .location {
            text-align: center;
            margin-bottom: 30px;
        }

        .location h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .location p {
            color: #666;
            font-size: 1em;
        }

        .main-temp {
            text-align: center;
            margin: 30px 0;
        }

        .temp-display {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
        }

        .weather-description {
            color: #666;
            font-size: 1.5em;
            margin-top: 10px;
            text-transform: capitalize;
        }

        .feels-like {
            color: #666;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-size: 1.5em;
            font-weight: bold;
        }

        .api-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            color: #0c5460;
            font-size: 0.9em;
        }

        .api-info a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .api-info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå§Ô∏è Weather Dashboard</h1>
        
        <div class="api-info">
            <strong>üìù Setup Required:</strong>
            Get a free API key from <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap</a> and add it on line 193 of the code
        </div>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, New York)">
            <button id="searchBtn">Search</button>
        </div>

        <div class="loading" id="loading">üîç Loading weather data...</div>
        <div class="error" id="error"></div>

        <div class="weather-info" id="weatherInfo">
            <div class="location">
                <h2 id="cityName"></h2>
                <p id="country"></p>
            </div>

            <div class="main-temp">
                <div class="temp-display" id="temperature"></div>
                <div class="weather-description" id="description"></div>
                <div class="feels-like" id="feelsLike"></div>
            </div>

            <div class="weather-details">
                <div class="detail-box">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-box">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Replace with your OpenWeatherMap API key from https://openweathermap.org/api
        const API_KEY = '197199efb21fadc58ee99bc5c364d16f';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherInfo = document.getElementById('weatherInfo');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        async function getWeather(city) {
            if (!city.trim()) {
                showError('Please enter a city name');
                return;
            }

            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('‚ö†Ô∏è Please add your OpenWeatherMap API key on line 193');
                return;
            }

            showLoading();
            hideError();
            hideWeather();

            try {
                // Build the API URL - OpenWeatherMap supports CORS!
                const url = `${API_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`;
                
                console.log('Fetching weather for:', city);
                
                const response = await fetch(url);

                console.log('Response status:', response.status);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the spelling and try again.');
                    } else if (response.status === 401) {
                        throw new Error('Invalid API key. Please check your API key at openweathermap.org');
                    } else {
                        throw new Error(`API Error: ${response.status}`);
                    }
                }

                const data = await response.json();
                console.log('Weather data received:', data);
                
                displayWeather(data);
            } catch (err) {
                console.error('Error details:', err);
                showError(err.message || 'Unable to fetch weather data. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('country').textContent = data.sys.country;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}¬∞C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('feelsLike').textContent = `Feels like ${Math.round(data.main.feels_like)}¬∞C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;

            showWeather();
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showWeather() {
            weatherInfo.style.display = 'block';
        }

        function hideWeather() {
            weatherInfo.style.display = 'none';
        }

        searchBtn.addEventListener('click', () => {
            getWeather(cityInput.value);
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                getWeather(cityInput.value);
            }
        });
    </script>
</body>
</html>
